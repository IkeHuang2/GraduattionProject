<!DOCTYPE html>
<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <meta charset="UTF-8" >
    <title>EasyUI-进度条</title>
    <link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./themes/icon.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
</head>
aaa
<body>
<form action="${pageContext.request.contextPath}/AdminLogin/login">
    <input id="tb" type="text" style="width:300px" name="account"><br/>
    <input id="pb" type="text" style="width:300px" name="password"><br/>
    <input type="submit" value="提交">
</form>
<script>
    $('#tb').textbox({
        prompt: 'Account',
        iconCls:'icon-man',
        iconAlign:'right'
    })

    $('#pb').passwordbox({
        prompt: 'Password',
        showEye: true
    });

</script>
</body>


</html>
