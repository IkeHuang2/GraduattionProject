<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./themes/icon.css">

<body>
6666
<div>
<form th:action="@{/AdminLogin/login}" th:object="admin" method="post">

    <input id="pb" type="text" style="width:300px" name="password1"><br/>
    <input type="submit" value="提交">

<script>
    $('#tb').textbox({
        prompt: 'Account',
        iconCls:'icon-man',

    $('#pb').passwordbox({
        prompt: 'Password',
        showEye: true
    });

</script>
